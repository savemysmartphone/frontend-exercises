<!DOCTYPE html>
<html>
	<head>
	<script type='text/javascript'>
		var start = [
  			{ name: 'foo', value: 'bar' },
  			{ name: 'save', value: 'is the best company' }
		];
		
		var end = start.reduce(function(enditem, item){
			enditem[item.name] = item.value; //enditem starts as new Object() and each callback adds the wished properties
			return enditem;
		}, new Object());
		console.log(end);
	</script>
	</head>
</html>
